#-------------------------------------
#   基本設定
#-------------------------------------
#プレフィックスを<Ctrl-t>へ変更
set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

#コピーモードのキーマップをviぽく
setw -g mode-keys vi

#コピーモードで振り返れる行数を増やす
set -g history-limit 4096

#ウィンドウの番号を1から始まるようにする。
set -g base-index 1
set -g pane-base-index 1

#色の設定
set-option -g default-terminal screen-256color

# 設定リロード
bind r source-file ~/.tmux.conf  \; display "Reloaded!"

#-------------------------------------
#   分割系設定
#-------------------------------------
# 横分割
bind p split-window -v
# 縦分割
bind | split-window -h

#分割ウィンドウ移動をvimぽく
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ関連vi風
bind -r C-h resize-pane -L 3
bind -r C-l resize-pane -R 3
bind -r C-j resize-pane -D 3
bind -r C-k resize-pane -U 3
bind -r s swap-pane -U

#分割線の設定
set -g pane-border-fg cyan
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg colour7

#現在洗濯中ウィンドウの色設定
setw -g window-status-current-fg white
setw -g window-status-current-bg black
setw -g window-status-current-attr bold#,underscore

# 複数窓に同一コマンドを送る設定
bind s set-window-option synchronize-panes on
bind u set-window-option synchronize-panes off

#-------------------------------------
#   ステータスバー設定
#-------------------------------------
set-option -g status-fg colour238
set-option -g status-bg colour7
set-option -g status-right-length 100
set-option -g status-interval 15 #default 15

set -g status-right '#[] [%Y-%m-%d(%a) %H:%M]#(~/dotfiles/tmux/battery.sh)#[default]'
